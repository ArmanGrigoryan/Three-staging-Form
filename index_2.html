<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link rel="stylesheet" href="index_2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="first">
    <div>
      <h1>Step 2 / 3</h1>
      <h3>Choose a package</h3>
    </div>
    <i class="fa fa-window-restore"></i>
    
  </div>
  <div id="second">
    <form>
      <input id="mail" type="text" required="true" placeholder="Email...">
      <input id="pass" type="password" required placeholder="Password...">
      <input id="repeat" type="password" required placeholder="Repeat password...">
      <input id="radio1" type="radio" name="package">
      <label for="radio1"><span></span>Standard package</label>
      <input id="radio2" type="radio" name="package">
      <label for="radio2"><span></span>Premium package</label>
      <input type="submit" class="button" id="prev" value="Previous">
      <input type="submit" class="button" id="next" value="Next">
      
    </form>
    
  </div>
    <script src="index_2.js"></script>
</body>
</html>
