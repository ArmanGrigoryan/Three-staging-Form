<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <link rel="stylesheet" href="index_3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="first">
    <div>
      <h1>Step 3 / 3</h1>
      <h3>Fill your credit card details:</h3>
    </div>
    <i class="fa fa-credit-card"></i>
    
  </div>
  <div id="second">
    <form>
      <input id="card" type="text" required="true" placeholder="Card number...">
      <label for="card"><i class="fa fa-cc-visa"></i></label>
      <input id="name" type="text" required placeholder="Fullname...">
      <input id="cvc" type="text" required placeholder="CVC code...">
      <input id="date" type="text" required placeholder="Expiration date (mm/dd/yyyy)...">
      <input id="prev" type="submit" class="button" value="Previous">
      <input id="next" type="submit" class="button" value="Next">
    </form>
  </div>

  <div id="end">
    <p>Registration was successful!</p>
  </div>

  <script src="index_3.js"></script>
  
</body>
</html>
